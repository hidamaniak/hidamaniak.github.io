<!DOCTYPE html>
<html lang="en">
<head>
   <title>Event Form DD</title>
   <link href="Lab14_concert.css" type="text/css" rel="stylesheet" />
</head>
<body>
   <div class="container">
   <header class = "fctr">
      <h1 class="white">Calculate Cost of Tickets</h1>
   </header>
   <br>
   <form action="concert.php" method="post">
     <fieldset>
	<legend>User Information</legend>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email">
     </fieldset>
     <br>
     <fieldset>
        <legend>Tickets Needed</legend>
	<label for="adult">How many adult Tickets?</label>
	<input type="number" id="adult" name="adultTickets" min="1" value="1">
	<label for="child">How many child Tickets?</label>
	<input type="number" id="child" name="childTickets" min="0" value="0">
     </fieldset>
     <br>
     <fieldset>
	<legend>What Date Do You Want</legend>
	<label for="date">Date List</label>
	<select name="date" id="date">
	   <option value="Mar 2023">Mar 2023</option>
	   <option value="Apr 2023">Apr 2023</option>
	   <option value="May 2023">May 2023</option>
	</select>
     </fieldset>
     <br>
     <fieldset>
	<legend>Choose Concert Location</legend>
	<input type="radio" id="Raleigh" name="location" value="Raleigh, NC" checked="checked">    
	<label for="Raleigh">Raleigh, NC</label><br>
	<input type="radio" id="Potland" name="location" value="Potland, OR">
	<label for="Potland">Potland, OR</label><br>
	<input type="radio" id="Austin" name="location" value="Austin, TX">
	<label for="Austin">Austin, TX</label>
     </fieldset>
     <br>
     <button type="submit" id="submit">Send Your Order</button>
     <button type="reset" id="cancel">Cancel</button> 
    </form>
	<br>
    <footer class = "fctr">
	<p><a class="white" href="Lab14_concert_lp.html">Return to Main Page</a></p>
	<p class = "white">&copy; Copyright 2024 by E.R. Gunderson</p>
    </footer>
   </div><!--closes wrapper-->
</body>
</html>
