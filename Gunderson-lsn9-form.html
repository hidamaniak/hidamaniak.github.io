<body>
<div>
<header>
	<h1>Calculate Cost of Tickets</h1>
</header>
<br>
<main>
	<form action="#" method="">
		<fieldset>
		<legend>User Information</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="user">
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone">
		</fieldset>
<br>
		<fieldset>
		  <legend>Tickets Needed</legend>
	    <label for="adult">How many Adult Tickets?</label>
		  <input type="number" id="adult" name="adultTickets" min="1" value="1">
		  <label for="child">How many Child Tickets?</label>
		  <input type="number" id="child" name="childTickets" min="1" value="1">
		</fieldset>
<br>
		<fieldset>
		<legend>Choose A Concert Date</legend>
			<label for="date">Date List</label>
			<select name="date" id="date">
				<option value="Mar 2024">Mar 2024</option>
				<option value="Apr 2024">Apr 2024</option>
				<option value="May 2024">May 2024</option>
			</select>
		</fieldset>
<br />
		<button type="submit">Send Your Order</button>
	</form>
</main>
